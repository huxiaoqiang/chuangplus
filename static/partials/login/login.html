<div id="container" controller="LoginCtrl">
	<div class="row" id="bg">
		<div class="col-md-6" id="words">
			<p><font face="Microsoft YaHei UI" color="#777777" size="6">创加   |   </font>
			<font face="Microsoft YaHei UI" color="#8d5a95" size="6">登录</font></p>	
		</div>
		<div class="col-md-6" id="login">
			<form class="ui form segment" ng-submit="login_user()">
				<div class="form-group">  
				    <div class="input-group">
				      <div class="input-group-addon"><i class="icon-user icon-large"></i></div>
				      <input type="text" class="form-control" id="username" placeholder="用户名" ng-model="login_info.username" required>
				    </div>
				</div>
				<div class="form-group">  
				    <div class="input-group">
				      <div class="input-group-addon"><i class="icon-key icon-large"></i></div>
				      <input type="password" class="form-control" id="password" placeholder="密码" ng-model="login_info.password" required>	
				    </div>
				</div>
				<div class="form-group">  
				    <div class="input-group">
				      <div class="input-group-addon"><i class="icon-picture icon-large"></i></div>
				      <input type="text" class="form-control" id="username" placeholder="验证码" ng-model="startup.captcha" required>
				    </div>
				    <img ng-src='[[captcha_url]]' id="captcha" alt="验证码">

				    <button type="button" ng-click="refresh()" class="btn btn-link">看不清？刷新验证码</button>
				</div>
				<error-message error="error"></error-message>
	        	<button id="login_button"><font face="Microsoft YaHei UI">登录</font><i class="icon-circle-arrow-right"></i></button>
	        	<br/>
	        </form>
		</div>
	</div>
