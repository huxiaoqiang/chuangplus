    <div class="width-limited">
      <a href="/regist_startup"><div class="tab">我是创业者</div></a>
      <a href="/regist_invest_auth"><div class="tab tab-active">我是投资人</div>
      <img class="xiaojiao" src="static/img/index/jiao.png"></a>
    </div>

<div>
<div id="container" ng-controller="RegistInvestInfoCtrl">
	<img src="static/img/regist/invest-2.png" id="headimg">
	<div class="row" id="bg_reg">
		<div class="col-md-6" id="invest_reg">
		</div>
		<div class="col-md-6" >
			<form class="ui form segment" ng-submit="login_user()" id="investinfo">
				<div class="form-group">  
				    <div class="input-group">
				      <div class="input-group-addon"><i class="icon-envelope icon-large"></i></div>
				      <input type="text" class="form-control" id="email" placeholder="邮箱" ng-model="invest.email" required>
				    </div>
				</div>
				<div class="form-group">  
				    <div class="input-group">
				      <div class="input-group-addon"><i class="icon-user icon-large"></i></div>
				      <input type="text" class="form-control" id="password" placeholder="真实姓名" ng-model="invest.realname" required>	
				    </div>
				</div>
				<div class="form-group">  
				    <div class="input-group">
				      <div class="input-group-addon"><i class="icon-phone icon-large"></i></span></div>
				      <input type="text" class="form-control" id="phonenumber" placeholder="手机号" ng-model="invest.phonenumber" required>	
				    </div>
				</div>
				<div class="form-group">  
				    <div class="input-group">
				      <div class="input-group-addon"><i class="icon-key icon-large"></i></span></div>
				      <input type="text" class="form-control" id="password" placeholder="输入密码" ng-model="invest.password" required>	
				    </div>
				</div>
				<div class="form-group">  
				    <div class="input-group">
				      <div class="input-group-addon"><i class="icon-key icon-large"></i></span></div>
				      <input type="text" class="form-control" id="repassword" placeholder="再次输入密码" ng-model="invest.repassword" required>	
				    </div>
				</div>
				<div class="form-group">  
				    <div class="input-group">
				      <div class="input-group-addon"><i class="icon-picture icon-large"></i></div>
				      <input type="text" class="form-control" id="password" placeholder="验证码" ng-model="startup.captcha" required>
				    </div>
				    <img ng-src='[[captcha_url]]' id="captcha" alt="验证码">

				    <button type="button" ng-click="refresh()" class="btn btn-link">看不清？刷新验证码</button>
				</div>

				<error-message error="error"></error-message>
	        	<button id="login_button"><font face="Microsoft YaHei UI">验证信息</font><img src='/static/img/regist/narrow.png'></button>
	        	<!--<input type="submit" value="验证信息" class="button" id="login_button">-->
	        	<br/>
	        	<span>已有账号？请点击</span><a href="/login">登录</a>
	        </form>
		</div>
	</div>
</div>
