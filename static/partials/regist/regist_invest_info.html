<div>
<div id="container" ng-controller="RegistInvestInfoCtrl">
	<img src="static/img/regist/invest-2.png" id="headimg">
	<div class="row" id="bg_reg">
		<div class="col-md-6" id="invest_reg">
		</div>
		<div class="col-md-6" >
			<form class="ui form segment" ng-submit="login_user()" id="login">
				<div class="form-group">  
				    <div class="input-group">
				      <div class="input-group-addon"><span class="glyphicon glyphicon-envelope" aria-hidden="true"></span></div>
				      <input type="text" class="form-control" id="email" placeholder="邮箱" ng-model="invest.email" required>
				    </div>
				</div>
				<div class="form-group">  
				    <div class="input-group">
				      <div class="input-group-addon"><span class="glyphicon glyphicon-lock" aria-hidden="true"></span></div>
				      <input type="text" class="form-control" id="password" placeholder="真实姓名" ng-model="invest.realname" required>	
				    </div>
				</div>
				<div class="form-group">  
				    <div class="input-group">
				      <div class="input-group-addon"><span class="glyphicon glyphicon-lock" aria-hidden="true"></span></div>
				      <input type="text" class="form-control" id="phonenumber" placeholder="手机号" ng-model="invest.phonenumber" required>	
				    </div>
				</div>
				<div class="form-group">  
				    <div class="input-group">
				      <div class="input-group-addon"><span class="glyphicon glyphicon-lock" aria-hidden="true"></span></div>
				      <input type="text" class="form-control" id="password" placeholder="输入密码" ng-model="invest.password" required>	
				    </div>
				</div>
				<div class="form-group">  
				    <div class="input-group">
				      <div class="input-group-addon"><span class="glyphicon glyphicon-lock" aria-hidden="true"></span></div>
				      <input type="text" class="form-control" id="repassword" placeholder="再次输入密码" ng-model="invest.repassword" required>	
				    </div>
				</div>
				<error-message error="error"></error-message>
	        	<input type="submit" value="验证信息" class="button" id="login_button">
	        	<br/>
	        	<span>已有账号？请点击</span><a href="/login">登录</a>
	        </form>
		</div>
	</div>
</div>
