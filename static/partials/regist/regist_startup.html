<div id="container" ng-controller="RegistStartupCtrl">
	<div class="tab-bar">
	    <div class="width-limited">
	      <a href="/regist_startup"><div class="tab tab-active">我是创业者</div></a>
	      <a href="/regist_invest"><div class="tab">我是投资人</div>
	      <img class="xiaojiao" src="static/img/index/jiao.png"></a>
	    </div>
	 </div>
	 <img src="static/img/regist/start-up-1.png" id="headimg">
	 <div class="row" id="bg_reg">
		<div class="col-md-6" id="startup_reg">
		</div>
		<div class="col-md-6" >
			<form class="ui form segment" ng-submit="startup_regist()" id="login">
				<div class="form-group">  
				    <div class="input-group">
				      <div class="input-group-addon"><span class="glyphicon glyphicon-envelope" aria-hidden="true"></span></div>
				      <input type="text" class="form-control" id="username" placeholder="用户名" ng-model="startup_regist.username" required>
				    </div>
				</div>
				<div class="form-group">  
				    <div class="input-group">
				      <div class="input-group-addon"><span class="glyphicon glyphicon-envelope" aria-hidden="true"></span></div>
				      <input type="text" class="form-control" id="realname" placeholder="真实姓名" ng-model="startup_regist.realname" required>
				    </div>
				</div>
				<div class="form-group">  
				    <div class="input-group">
				      <div class="input-group-addon"><span class="glyphicon glyphicon-lock" aria-hidden="true"></span></div>
				      <input type="text" class="form-control" id="password" placeholder="密码" ng-model="startup_regist.password" required>	
				    </div>
				</div>

				<div class="form-group">  
				    <div class="input-group">
				      <div class="input-group-addon"><span class="glyphicon glyphicon-lock" aria-hidden="true"></span></div>
				      <input type="text" class="form-control" id="password" placeholder="再次输入密码" ng-model="startup_regist.repassword" required>	
				    </div>
				</div>

				<div class="form-group">  
				    <div class="input-group">
				      <div class="input-group-addon"><span class="glyphicon glyphicon-lock" aria-hidden="true"></span></div>
				      <input type="text" class="form-control" id="password" placeholder="验证码" ng-model="startup_regist.authcode" required>	
				    </div>
				</div>
				<error-message error="error"></error-message>
	        	<input type="submit" value="注册" class="button" id="regist_button">
	        	<br/>
	        </form>
		</div>
	</div>
</div>
